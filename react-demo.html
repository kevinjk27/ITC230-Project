<head>

<body>
    <h2>React Demo 1</h2>

    <div id="root1"></div>
    <div id="root2"></div>
    <script type="text/babel">


        const getGreeting = (user) => {
            if (user) {
                return <h1>Hello, {user}!</h1>;
            }
            return <h1>Hello, Stranger.</h1>;
        }

        const Welcome = (props) => {
            console.log(props)
            if (props.status != "active") {
                return <h1>Hello, {props.name} (disable) {props.age}</h1>
            }
            return <h1>Hello, {props.name} {props.phone} </h1>;
        }



        /* 
        Welcome is a compenent (so called a function) and passing the params to the fn as an object (key value pair)
        In this case pin and messsage are the parameters acting as (props) on line 32
         */
        const App = () => {
            return <div>
                <Welcome name="Scotty" phone="206-719-0123" message="this is an app" status="active" />
                <Welcome />
            </div>
        }
        // ReactDOM.render(<Welcome name="Jorge" age="32" status="" phone="509-902-0123" />, document.getElementById('root1'));

        ReactDOM.render(<App />, document.getElementById('root1'));
        //   const greeting = getGreeting();
        //     const greeting = <h1>Hello, world</h1>;


        // Clock example
        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = { date: new Date() };
            }

            componentDidMount() { //runs after the component output has been rendered to the DOM
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            componentWillUnmount() { // code to execute when component is removed from DOM
                clearInterval(this.timerID);
            }

            tick() { // modifying the component local state using set state
                this.setState({
                    date: new Date()
                });
            }

            render() {
                return (
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Clock />,
            document.getElementById('root2')
        );

    </script>
</body>

</html>
